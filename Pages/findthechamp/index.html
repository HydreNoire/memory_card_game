<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoL Games - Find The Champ</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body style="background-color: #030637">
    <nav>
      <a href="../../Pages/memory/index.html"><span>Memory Items</span></a>
      <a href="../../Pages/findthechamp/index.html"
        ><span>Find the champ</span></a
      >
    </nav>

    <h3>Trouve le champion</h3>
    <p>Tape le nom d'un champion</p>
    <div id="input_box">
      <input type="text" name="" id="input_champ" autocomplete="off" />
      <div id="suggestions"></div>
    </div>
    <button id="submit">V</button>

    <div style="margin-top: 1rem">
      <div
        style="
          display: grid;
          gap: 0.5rem;
          grid-template-columns: repeat(8, 80px);
        "
      >
        <p class="header">Champion</p>
        <p class="header">Genre</p>
        <p class="header">Rôle</p>
        <p class="header">Espèce</p>
        <p class="header">Ressource</p>
        <p class="header">Portée</p>
        <p class="header">Région</p>
        <p class="header">Sortie</p>
      </div>

      <div
        id="result"
        style="
          display: grid;
          gap: 0.5rem;
          grid-template-columns: repeat(8, 80px);
        "
      ></div>
    </div>
  </body>
</html>
